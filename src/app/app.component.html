<app-header />
<main>
  <ul id="users">
    <li>
      <app-member
        [name]="users[0].name"
        [avatar]="users[0].avatar"
        (select)="onSelect($event)"
      />
    </li>
    <li>
      <app-member
        [name]="users[1].name"
        [avatar]="users[1].avatar"
        (select)="onSelect($event)"
      />
    </li>
    <li>
      <app-member
        [name]="users[2].name"
        [avatar]="users[2].avatar"
        (select)="onSelect($event)"
      />
    </li>
    <li>
      <app-member
        [name]="users[3].name"
        [avatar]="users[3].avatar"
        (select)="onSelect($event)"
      />
    </li>
    <li>
      <app-member
        [name]="users[4].name"
        [avatar]="users[4].avatar"
        (select)="onSelect($event)"
      />
    </li>
    <li>
      <app-member
        [name]="users[5].name"
        [avatar]="users[5].avatar"
        (select)="onSelect($event)"
      />
    </li>
  </ul>

  @if(member){
  <app-tasks [member]="member" />
  } @else{
  <h2>Select a member to display tasks!</h2>
  }
</main>
