<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-member [user]="user" (select)="onSelect($event)" />
    </li>
    }
  </ul>

  @if(selectedMember){
  <app-tasks [selectedMember]="selectedMember" />
  } @else{
  <h2>Select a member to display tasks!</h2>
  }
</main>
