<div id="tasks">
  <header>
    <h2>{{ selectedMember.name }}</h2>
    <menu>
      <button (click)="openNewTaskForm()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedTasks; track task.id){
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</div>

@if (openForm) {
<app-new-task
  (closeDialog)="closeNewTaskForm()"
  (addNewTask)="onAddNewTask($event)"
/>
}
